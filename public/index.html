<html ng-app="myApp"> 
<head>
	<script type="text/javascript" src="lib/angular/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/dist/css/bootstrap.min.css">
	<title>Hello swdev</title>
</head>
<body ng-controller="mainCtrl">
	
	<center><h1><span class="label label-success">Books </span></h1></center><br><br>
	<table class="table table-striped">
		<thead>
			<th>Title</th>
			<th>Price</th>
		</thead>
		<tbody>
			<tr ng-repeat="book in books">
				<td>{{book.title}}</td>
				<td>{{book.price | currency:'B'}}</td>
			</tr>
		</tbody>
	</table>
	<form role="form">
  	<div class="form-group">
    	<label>Title</label>
    	<input type="text" class="form-control" placeholder="Enter book's title" ng-model="bookInstance.title>
  	</div>

  	<div class="form-group">
    	<label>Price</label>
    	<input type="password" class="form-control" placeholder="Enter price" ng-model="bookInstance.price">
  	</div>
  	<button type="submit" class="btn btn-default">Submit</button>
	</form>	
</body>
</html>
